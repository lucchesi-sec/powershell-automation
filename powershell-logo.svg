<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 240" width="240" height="240">
  <defs>
    <linearGradient id="psGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00BCF2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#68217A;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="120" cy="120" r="110" fill="url(#psGradient)" filter="url(#shadow)"/>
  
  <!-- PowerShell Icon - Stylized Terminal -->
  <g transform="translate(60, 80)">
    <!-- Terminal Window -->
    <rect x="0" y="0" width="120" height="80" rx="8" ry="8" fill="#FFFFFF" fill-opacity="0.95"/>
    <rect x="0" y="0" width="120" height="16" rx="8" ry="8" fill="#323130"/>
    <rect x="0" y="8" width="120" height="8" fill="#323130"/>
    
    <!-- Terminal Buttons -->
    <circle cx="12" cy="8" r="3" fill="#FF5F57"/>
    <circle cx="24" cy="8" r="3" fill="#FFBD2E"/>
    <circle cx="36" cy="8" r="3" fill="#28CA42"/>
    
    <!-- PowerShell Prompt -->
    <text x="8" y="32" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="10" fill="#0078D4" font-weight="bold">PS C:\></text>
    
    <!-- Command Text -->
    <text x="8" y="48" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="8" fill="#323130">Get-Process</text>
    <text x="8" y="60" font-family="'Cascadia Code', 'JetBrains Mono', monospace" font-size="8" fill="#323130">| Where-Object...</text>
    
    <!-- Cursor -->
    <rect x="8" y="66" width="6" height="10" fill="#0078D4" opacity="0.8"/>
  </g>
  
  <!-- PowerShell Text -->
  <text x="120" y="200" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="16" font-weight="600" fill="#FFFFFF">PowerShell</text>
  <text x="120" y="220" text-anchor="middle" font-family="'Segoe UI', sans-serif" font-size="12" font-weight="400" fill="#FFFFFF" opacity="0.9">Enterprise</text>
</svg>